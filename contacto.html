<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barberia Alura</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="img/logo.png" alt="logo"></h1>
            <nav>
                <ul>
                    <li><a href="index.html"> Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nombreapellido">Nombre y Apellido </label>
            <input class="input-padron" type="text" id="nombreapellido" required>
            <label for="correoelectronico">Correo Electronico </label>
            <input class="input-padron" type="email" id="correoelectronico"  placeholder="email@dominio.com" required>
            <label for="telefono">Telefono</label>
            <input class="input-padron" type="tel" id="telefono" placeholder="(XX) XXXX XXXX" required>

            <label for="mensaje">Mensaje</label>
            <textarea class="input-padron" name="" id="mensaje" cols="70" rows="10" required></textarea>

            <fieldset>
                <legend>¿Cómo le gustaria que lo contactemos?</legend>
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                <label for="radio-whatsapp"><input type="radio" checked name="contacto" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
            </fieldset>
            <fieldset>
                <legend>¿En que horario prefiere ser atendido?</legend>
                <select name="" id="horario-atencion">
                    <option value="mañana">Mañana</option>
                    <option value="tarde">Tarde</option>
                    <option value="noche">Noche</option>
                </select>
            </fieldset>

            <label class="checkbox" for=""><input checked type="checkbox" name="" id="">¿Le gustaria recibir novedades de la Barberia Alura?</label>
           
            <input class="enviar" type="submit" value="Enviar formulario">
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>  
                </tr>  
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="img/logo-blanco.png" alt="logo_footer">
        <p class="copyright">&copy; Copyright Barbería Alura - 2022</p>
    </footer>   
</body>
</html>
